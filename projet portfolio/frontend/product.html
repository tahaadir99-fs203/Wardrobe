<body>
    <header class="site-header">

    <main class="container" style="padding-top: 30px;">
        <div id="productDetail" class="product-page">

        <aside id="cartPanel" class="cart-panel" aria-hidden="true">

    <script src="shop.js"></script>
   <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const product = PRODUCTS.find(p => p.id === id);
      const section = document.getElementById('productDetail');

      if (!product) {
        section.innerHTML = "<p>Produit introuvable.</p>";
        return;
      }

      section.innerHTML = `
        <img src="${product.img}" alt="${product.title}" class="product-img-large">
        <div class="product-info">
          <h2>${product.title}</h2>
          <p>${product.desc}</p>
          <p class="price"><strong>${product.price}â‚¬</strong></p>

          <div class="btn-group">
            <button id="addBtn" class="btn primary">Ajouter au panier</button>
            <button id="buyBtn" class="btn">Acheter maintenant</button>
          </div>
        </div>
      `;

      document.getElementById('addBtn').addEventListener('click', () => {
        const qty = Number(document.getElementById('qtyInput').value || 1);
        addToCart(product.id, qty);
        alert(`${product.title} ajoutÃ© au panier âœ…`);
      });

      document.getElementById('buyBtn').addEventListener('click', () => {
        const qty = Number(document.getElementById('qtyInput').value || 1);
        addToCart(product.id, qty);
        alert(`Commande simulÃ©e âœ…\n${qty} Ã— ${product.title}`);
        cart = {}; saveCart(); renderCartPanel();
      });

      document.getElementById('year').textContent = new Date().getFullYear();
    });
  </script>
