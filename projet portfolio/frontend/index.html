  <main class="container" style="padding-top:30px;">
    <h2>Produits vedettes</h2>
    <div id="productsGrid" class="products-grid">
      <!-- Les cartes produits seront injectÃ©es par shop.js -->
    </div>

    <div id="productModal" class="modal" aria-hidden="true">
      <div class="modal-content" id="modalBody">
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
    </div>

    <!-- ===== PANIER ===== -->
    <aside id="cartPanel" class="cart-panel" aria-hidden="true">
      <h3>Mon panier</h3>
      <div id="cartList"></div>
      <div class="cart-summary">
        <strong>Total : <span id="cartTotal">0â‚¬</span></strong>
        <button id="checkoutBtn" class="btn primary">Commander</button>
        <button id="clearCart" class="btn">Vider le panier</button>
      </div>

      <form id="orderForm" class="hidden" aria-hidden="true">
        <input type="text" name="fullname" placeholder="Nom complet" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="address" placeholder="Adresse" required></textarea>
        <button type="submit" class="btn primary">Valider la commande</button>
        <p id="orderMsg"></p>
      </form>
    </aside>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    &copy; <span id="year"></span> Boutique Mode
  </footer>

  <!-- ===== SCRIPT JS ===== -->
  <script src="shop.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Footer annÃ©e
      document.getElementById('year').textContent = new Date().getFullYear();

      // Redirection sur "Voir" vers product.html
      document.addEventListener('click', e => {
        const view = e.target.closest('[data-action="view"]');
        if(view){
          const id = view.dataset.id;
          window.location.href = `product.html?id=${id}`;
        }
      });

      // Filtrer uniquement quelques produits vedettes (exemple : les 4 premiers)
      const featured = PRODUCTS.slice(0,4);
      const grid = document.getElementById('productsGrid');
      grid.innerHTML = '';
      featured.forEach(p => {
        const card = document.createElement('article');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.title}">
          <h4>${p.title}</h4>
          <p>${p.desc}</p>
          <div class="card-actions">
            <div><strong>${p.price}â‚¬</strong></div>
            <div style="margin-left:auto">
              <button class="btn" data-action="view" data-id="${p.id}">Voir</button>
              <button class="btn primary" data-action="add" data-id="${p.id}">Ajouter</button>
            </div>
          </div>`;
        grid.appendChild(card);
      });
    });
  </script>
